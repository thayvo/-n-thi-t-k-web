<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .thanhtoan-container {
        width: 45%;
        margin: auto;
    }
    body {
    color: #737373;
    background: white !important;
    font-size: 14px;
    font-family: Helvetica Neue, sans-serif;
    line-height: 1.3em;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    -webkit-font-smoothing: subpixel-antialiased;
    overflow-x: hidden;
    }

    .section-title, .logo-text {
        color: #333333;
    }
    .section-title {
        margin-top: 15px;
        font-size: 15px;
        margin-bottom: 20px;
    }
    h1, h2, h3 {
        font-weight: normal;
        margin: 0;
        line-height: 1em;
    }
    input {
        border-radius: 5px;
        border: 1px solid #737373;
        padding: 15px;
    }
    label {
        cursor: pointer;
    }
    /* CSS để tăng kích thước của radio button */
    input[type='radio'] {
      transform: scale(1.5); /* Các trình duyệt hiện đại khác */
      margin-right: 15px;
      outline: 0;
      cursor: pointer;
    }
    .input-1-100{
        width: 100%;
    }
    .input-1-45 {
        width: 49%;

    }
    input:focus {
        border: none;
        outline-color:#338dbc;
    }
    .main-image{
        width: 40px;
        height: 40px;
        display: inline-block;
        margin-right: 10px;
    }
    .cangiuatheochieudoc {
        display: flex;
        align-items: center;
        border: 1px solid #737373;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 15px;
        
    }
    .cangiuatheochieudoc1{
        background-color: #f4f2f2;
    }
    .input-1 {
        margin-top: 10px;
    }
    button {
        background-color: #086FFF;
        color: white;
        border: none;
        border-radius: 6px;
    }
    .top-15 {
        margin-top: 20px;
    }
    .thanhtoan-float-left{
        width: 32%;
        padding: 15px;
        border-radius: 5px;
       
    }
    
    .benphai {
        margin-right: 1.3%;
    }
    .hover-giohang:hover {
        text-decoration: underline;
        opacity: 0.9;
    }
    .hover-giohang1:hover {

<body>
    <div class="thanhtoan-container">
        <h1 class="logo-text">LaptopThayvo</h1>
        <h2 class="section-title">Thông tin giao hàng</h2>
        <form method="post" action="#" name="dangky">
            <div class="username-container">
                <label>
                    <input class="input-1 input-1-100" type="text" id="username" placeholder="Họ và tên">
                </label>
            </div>
            <div class="email-container phoneNumber-container">
                <label for="email">
                    <input style="margin-right: 1.3%;" class="input-1 input-1-45" type="email" id="email" name="email" placeholder="Email">
                </label>
                <label for="phoneNumber">
                    <input class="input-1 input-1-45" type="number" id="number" name="number" placeholder="Số điện thoại">
                </label>
            </div>
        </form>

        <form action="#" method="post" >
            <div class="content-box" style="border: 1px solid green; padding: 4%; margin-top: 30px; border-radius: 6px; background-color: #f3f0f0;">
                <label class="radio-label">
                    <div class="radio-input cangiuatheochieudoc">
                        <input type="radio" name="customer_pick_at_location" checked>
                        <span style="width: 100%;">Giao tận nơi</span>
                    </div>
                    
                </label>
                <div>
                  <select class="thanhtoan-float-left benphai" name="calc_shipping_provinces" required="">
                      <option value="">Tỉnh / Thành phố</option>
                  </select>
                  <select class="thanhtoan-float-left benphai" name="calc_shipping_district" required="">
                    <option value="">Quận / Huyện</option>
                  </select>
                  <select class="thanhtoan-float-left" name="calc_shipping_ward" required="">
                    <option value="">Xã / Thị Trấn</option>
                  </select>
                  <input class="billing_address_1" name="" type="hidden" value="">
                  <input class="billing_address_2" name="" type="hidden" value="">
                  <input class="billing_address_3" name="" type="hidden" value="">
                </div>
            </div> 

            <div class="phuongthucthanhtoan-container">
                <label class="radio-label">
                    <h2 style="width: 100%; font-size: 15px; color: black; margin-top: 20px; margin-bottom: 5px;">Phương thức vận chuyển</h2>
                    <div class="radio-input cangiuatheochieudoc">
                        <input type="radio" name="customer_pick_at_location1" checked>
                        <span>Giao hàng từ 1-11 ngày</span>
                    </div>
                    
                </label>
    
                <label class="radio-label">
                    <div style="border: 1px solid green; padding: 4%; margin-top: 30px; border-radius: 6px;">
                        <h2 style="width: 100%; font-size: 15px; color: black; margin-top: 20px; margin-bottom: 5px;">Phương thức thanh toán</h2>
                        <div class="cangiuatheochieudoc">
                            <input type="radio" name="phuongthucthanhtoan-radio" checked>
                            <img class="main-image" src="../Images-online-pay/cod.svg">
                            <span>Thanh toán khi giao hàng (COD)</span>
                        </div>
                        <div class="cangiuatheochieudoc cangiuatheochieudoc1">
                            <p class="anminh1">
                                Lưu ý: Chỉ nhận giao hàng COD khi giá trị đơn hàng <= 2.000.000 Đ.
                                Với các đơn hàng có giá trị >2.000.000 Đ, vui lòng cọc 10% giá trị đơn hàng hoặc thanh toán trực tiếp qua Cổng thanh toán Momo hoặc chuyển khoản qua ngân hàng.
    
                                Cước phí sản phẩm trên Website có tính chất tham khảo.
                                Sẽ được báo chính xác khi bên LaptopThayvo xác nhận thông tin đơn hàng.
                            </p>
                        </div>
                        <div class="cangiuatheochieudoc">
                            <input type="radio" name="phuongthucthanhtoan-radio">
                            <img class="main-image" src="../Images-online-pay/other.svg">
                            <span>Chuyển khoản qua ngân hàng {VietQR}</span>
                        </div>
                        <div class="cangiuatheochieudoc cangiuatheochieudoc1">
                            <p class="anminh1">
                                Scan mã VietQR tài khoản BIDV của LaptopThayvo.
                                VietQR là nhận diện thương hiệu chung cho các dịch vụ thanh toán, chuyển khoản bằng mã QR được xử lý qua mạng lưới Napas. Tiêu chuẩn cơ sở cho mã QR do Ngân hàng Nhà nước Việt Nam ban hành.
                            </p>
                        </div>
                        <div class="cangiuatheochieudoc">
                            <input type="radio" name="phuongthucthanhtoan-radio">
                            <img  class="main-image" src="../Images-online-pay/momo.svg">
                            <span>Ví MoMo</span>
                        </div>
                         
                    </div>
                    <div style="display: flex; align-items: center; margin-top: 15px;">
                        <span style="float: left; color: #086FFF;" class="hover-giohang">Giỏ hàng</span><span style="margin-left: 69.5%;"><button style="padding: 10px;" class="hover-giohang1" onClick="KiemTraThongTin()">Hoàn tất đơn hàng</button></span>
                    </div>  
                </label>
            </div>
        </form>

              });
            
              // Sự kiện thay đổi cho tỉnh/thành phố
              provinceSelect.on('change', function() {
                var selectedProvince = $(this).val();
                var districtSelect = $('select[name="calc_shipping_district"]');
                var wardSelect = $('select[name="calc_shipping_ward"]');
                districtSelect.empty();
                wardSelect.empty();
                districtSelect.append('<option value="">Quận / Huyện</option>');
                wardSelect.append('<option value="">Xã / Thị Trấn</option>');
                $.each(districts[selectedProvince], function(district, wards) {
                  districtSelect.append('<option value="' + district + '">' + district + '</option>');
                });
              });
            
              // Sự kiện thay đổi cho quận/huyện
              $('select[name="calc_shipping_district"]').on('change', function() {
                var selectedDistrict = $(this).val();
                var selectedProvince = $('select[name="calc_shipping_provinces"]').val();
                var wardSelect = $('select[name="calc_shipping_ward"]');
                wardSelect.empty();
                wardSelect.append('<option value="">Xã / Thị Trấn</option>');
                $.each(districts[selectedProvince][selectedDistrict], function(index, value) {
                  wardSelect.append('<option value="' + value + '">' + value + '</option>');
                });
              });
